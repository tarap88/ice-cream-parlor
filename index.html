<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Parlor</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="p2 bg-light-subtle fw-bold text-center">
        <section class="text-dark">Bloop's Ice Cream</section>
    </nav>
    <header class="bg-warning mb-3">
        <marquee class="fw-bold py-1" scrollamount="12">
            Buy 2 Ice Cream Cones and Get One Free! üç¶
        </marquee>
    </header>
    <main class="container-fluid">
        <section class="row">

            <!-- SECTION Shop Items -->
            <div class="col-8">
                <section class="row">
                    <!-- SECTION Cookie Dough Cone Card -->
                    <div class="col-6">
                        <div class="card shadow">
                            <img src="https://thehangrychickpea.com/wp-content/uploads/2021/08/210718Cookie-Dough-Ice-Cream_6-683x1024.jpg"
                                alt="cookie dough ice cream cone">
                            <div class="card-body">
                                <h3 class="card-title">Cookie Dough Ice Cream Cone</h3>
                                <p class="card-text">$1.25</p>
                                <button class="btn btn-warning w-100" onclick="orderCookieDough()">Add To Cart <i
                                        class="mdi mdi-cart-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- SECTION Vanilla Cone Card -->
                    <div class="col-6">
                        <div class="card shadow">
                            <img src="https://images.pexels.com/photos/9227956/pexels-photo-9227956.jpeg?auto=compress&cs=tinysrgb&w=800"
                                alt="vanilla ice cream cone">
                            <div class="card-body">
                                <h3 class="card-title">Vanilla Ice Cream Cone</h3>
                                <p class="card-text">$1.00</p>
                                <button class="btn btn-warning w-100" onclick="orderVanilla()">Add To Cart <i
                                        class="mdi mdi-cart-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- SECTION Strawberry Cone Card -->
                    <div class="col-6">
                        <div class="card shadow">
                            <img src="https://images.pexels.com/photos/20683700/pexels-photo-20683700/free-photo-of-a-person-holding-an-ice-cream-cone-in-front-of-a-wall.jpeg?auto=compress&cs=tinysrgb&w=800"
                                alt="strawberry ice cream cone">
                            <div class="card-body">
                                <h3 class="card-title">Strawberry Ice Cream Cone</h3>
                                <p class="card-text">$1.25</p>
                                <button class="btn btn-warning w-100" onclick="orderStrawberry()">Add To Cart <i
                                        class="mdi mdi-cart-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- SECTION cart üõí -->
                <div class="col-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3>Cart</h3>
                            <hr />
                            <section id="cart-items">
                            </section>
                            <h5 class="text-end">Total:</h5>
                            <hr />
                            <section id="total" class="text-end fw-bold">
                            </section>
                            <button class="btn btn-warning w-100" onclick="checkout()"> Checkout <i
                                    class="mdi mdi-check"></i></button>
                        </div>
                    </div>
                </div>
        </section>
    </main>





    <script src="app.js" defer></script>
</body>

</html>
